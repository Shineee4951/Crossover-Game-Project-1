<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
      <style>

        body {
            background-size: contain; /* Cover the whole page */
            background-position: left; /* Center the image */
            background-repeat: no-repeat; /* Don't repeat the image */
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: right;
            align-items: right;
            height: 100vh;
            margin: 0;
        }
        
        .login-container {
            justify-content: right;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 90px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            margin-bottom: 1rem;
        }
        .login-container label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .login-container input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 110%;
            padding: 0.75rem;
            background-color: #383a3b;
            border: none;
            border-radius: 4px;
            color: rgb(255, 255, 255);
            font-size: 1rem;
            cursor: pointer;
            font-style: italic;
            font-weight: 100;
        }
        .login-container button:hover {
            background-color: #c5c5c5;
        }
        #myVideo {
  position: relative;
  right: 0;
  bottom: 0;
  width: 109%; 
  height: 100%;
        }
    </style>
</head>

</div>

<body>
    <div class="login-container">
       <h2>PROFILE SETTING</h2>
        <form action="HOMEA.html" method="post">
            <br>
            <button>BIODATA</button>
            <div class="profile-container">
                <div class="profile-pic-container">
                    <img id="profile-pic" src="default-profile-pic.jpg" alt="Profile Picture" class="profile-pic">
                    <label for="file-upload" class="upload-button">Change Picture</label>
                    <input type="file" id="file-upload" accept="image/*" onchange="previewImage(event)">
                </div>
                <label for="Username">NAMA:</label>
                <input type="Username" id="Username" name="username" required>
            <label for="Username">KELAMIN:</label>
                <input type="Username" id="Username" name="kelamin" required>
                <label for="Username">PEKERJAAN:</label>
                <input type="Username" id="Username" name="PEKERJAAN" required>
                <button href="web jual musang.html">SUbMIT</button>
        
            <script>
                function previewImage(event) {
                    const file = event.target.files[0];
                    const reader = new FileReader();
        
                    reader.onload = function(e) {
                        document.getElementById('profile-pic').src = e.target.result;
                    };
        
                    if (file) {
                        reader.readAsDataURL(file);
                    }
                }
            </script>
        </form>
    </div>
    <video autoplay muted loop id="myVideo">
        <source src="aceng.mp4" type="video/mp4">
</body>
</html>
